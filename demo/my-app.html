<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/nylon-state-behavior.html">

<link rel="import" href="my-model.html">
<link rel="import" href="my-component.html">


<dom-module id="my-app">
    <template>
        <my-model></my-model>
        <my-component></my-component>
        <div id="ref">
            <my-component id="com"></my-component>
            <button on-tap="del">del</button>
        </div>
        

    </template>
    <script>
        Polymer({
            is:'my-app',
            del:function(){
                var ref = this.$.ref;
                var com = this.$.com;
                ref.removeChild(com);
            }
        });
    </script>
</dom-module>
