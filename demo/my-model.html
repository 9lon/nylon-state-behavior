<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../node_modules/redux/dist/redux.js"></script>

<dom-module id="my-model">
    <template>
        model
    </template>
    <script>
        Polymer({
            is:'my-model',
            created:function(){

                const counter = (state = 0, action) => {
                    switch (action.type) {
                    case 'INCREMENT':
                        return this.increment(state)
                    case 'DECREMENT':
                        return state - 1
                    default:
                        return state
                    }
                }

                store = Redux.createStore(counter);

            },
            increment:function(state){
                return state+1
            }
        });
    </script>
</dom-module>
