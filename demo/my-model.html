<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-model">
    <template>
        my model
    </template>
    <script>
        Polymer({
            is:'my-model',
            behaviors:[nylon.behavior.state.register],
            created:function(){
                this.nylonStateRegister(this.is);
            },
            testFunction:function(msg){
                this.name = msg;
                this.nylonStateNotify('name');
            }
        });
    </script>
</dom-module>
